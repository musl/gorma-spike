<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Sign In</legend>

    <label for="sign-in-email">email</label>
    <input type="email" id="sign-in-email" name="email" value="{{user.email}}">

    <label for="sign-in-password">password</label>
    <input type="password" id="sign-in-password" name="password" value="{{user.password}}">

    <button on-click='sign_in' class="pure-button pure-button-primary">Sign In</button>

    <p class="{{message_class}}">{{message}}</p>
  </fieldset>
</div>
