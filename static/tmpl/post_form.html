{{#if auth}}
<div class="pure-form pure-form-stacked">
  <fieldset>
    <legend>Create a Post</legend>  

    <label for="post-create-title">title</label>
    <input type="text" id="post-create-title" name="title" value="{{post.title}}">

    <label for="post-create-title">body</label>
    <!-- <input type="text" id="post-create-body" name="body" value="{{post.body}}"> -->
    <textarea id="post-create-body" name="body">{{post.body}}</textarea>

    <label for="post-create-published">
      <input type="checkbox" id="post-create-published" name="published" checked="{{post.published}}">
      publish?
    </label>

    {{#if post.id}}
    <button on-click='update_post' class="pure-button pure-button-primary">update</button>
    {{else}}
    <button on-click='create' class="pure-button pure-button-primary">create</button>
    {{/if}}

    {{#if message}}
    <p class="{{message_class}}">{{message}}</p>
    {{/if}}
  </fieldset>
</div>
{{/if}}
